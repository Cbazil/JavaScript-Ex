<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Handling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

        <form>
                <div class="form-group">
                    <label for="password-input">Password</label>
                    <input type="password" id="password-input" onblur="myfunction()" class="form-control">
                </div>
                <div class="form-group">
                      <label for="password-input">Confirm Password</label>
                      <input type="password" id="confirm-password" class="form-control" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                      <small style="display:none" >both password must match</small>
                </div>
                 <button type="submit" for="psw" id="submit-button" class="btn btn-primary" >Submit</button>
        </form>

    <script src="form-handling.js"></script>
</body>
</html>
